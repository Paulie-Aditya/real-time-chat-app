<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        const ws = new WebSocket("ws://localhost:8080","echo-protocol");
        ws.onopen = function() {
            ws.send(JSON.stringify({
                type:"JOIN_ROOM",
                payload:{
                    name: "Paulie",
                    userId: "1",
                    roomId: "2",
                }
            }))
        }
        function sendChat(){
            ws.send(JSON.stringify({
                type:"SEND_MESSAGE",
                payload:{
                    name: "hello",
                    userId: "1",
                    roomId: "2",
                }
            }))

        }
    </script>
    Hello World
    <br>
    <input type="text" id="inputText"></input>
    </br>
    <button onclick="sendChat()">Send Chat</button>
</body>
</html>
